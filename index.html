<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boltgram - 袚谢邪胁薪邪褟</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Boltgram">
        </div>
        <nav>
            <a href="index.html" class="active">袥械薪褌邪</a>
            <a href="messages.html">小芯芯斜褖械薪懈褟</a>
            <a href="calls.html">袟胁芯薪泻懈</a>
            <a href="profile.html">袩褉芯褎懈谢褜</a>

            <span id="currentUsername"></span>
            <button onclick="logout()">袙褘泄褌懈</button>

                <button class="emoji-btn" onclick="toggleEmojiPicker('post')">馃槉</button>

            </div>
            <div class="emoji-picker" id="postEmojiPicker"></div>
        </div>
        <div id="postsContainer"></div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/emoji.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
